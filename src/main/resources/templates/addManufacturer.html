<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add a balloon</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <form action="/balloons/addManufacturer" method="POST" >
                <div class="form-group">
                    <label for="name">Manufacturer name</label>
                    <input type="text"
                           class="form-control"
                           id="name"
                           name="name"
                           required
                           placeholder="Enter manufacturer name">
                </div>
                <div class="form-group">
                    <label for="name">Manufacturer country</label>
                    <input type="text"
                           class="form-control"
                           id="country"
                           name="country"
                           required
                           placeholder="Enter manufacturer country">
                </div>
                <div class="form-group">
                    <label for="name">Manufacturer address</label>
                    <input type="text"
                           class="form-control"
                           id="address"
                           name="address"
                           required
                           placeholder="Enter address name">
                </div>

                <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                <a type="button" class="btn btn-primary" href="/balloons">Back</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
